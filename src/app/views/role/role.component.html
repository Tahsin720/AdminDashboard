<div class="container-fluid" style="border: 1px solid red">
  <div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4 col-xs-4">
      <form [formGroup]="reactiveroleform" (ngSubmit)="CreateRole()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter Role Name">
          <small *ngIf="reactiveroleform.get('name')?.invalid && reactiveroleform.get('name')?.touched" class="text-danger">Name is required.</small>
        </div>

        <div class="form-group">
          <label>AccessArea</label>
          <input type="text" class="form-control" formControlName="accessArea" placeholder="Enter AccessArea">
          <small *ngIf="reactiveroleform.get('name')?.invalid && reactiveroleform.get('name')?.touched" class="text-danger">Access area is required.</small>
        </div>

        <div class="form-group">
          <label>DesignatedUser</label>
          <input type="text" class="form-control" formControlName="designatedUser" placeholder="Enter Designated User">
          <small *ngIf="reactiveroleform.get('name')?.invalid && reactiveroleform.get('name')?.touched" class="text-danger">Designation of user is required.</small>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" formControlName="status">
          <label class="form-check-label">Status</label>
        </div>
        <button [disabled]="reactiveroleform.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="col-sm-8 col-lg-8 col-md-8 col-xs-8">
      <label>Roles Table</label>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">SI</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody *ngFor = "let role in roles">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry the Bird</td>
            <td>Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
